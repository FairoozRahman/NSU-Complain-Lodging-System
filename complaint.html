<!-- ****************************** Complaint start ****************************** -->

<div class="container">
    <br>  <p class="text-center"> </p>
    <hr>
    
    
    
    
    
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 500px;">
        <h4 class="card-title mt-3 text-center">Complaint Form</h4>
       
        <p class="text-center">
            <a > Please tell us about your problem </a>
            
        
        </p>
        <form>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Full name" type="text">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Email address" type="email">
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>
            <select class="custom-select" style="max-width: 120px;">
                <option selected="">+880</option>
                
            </select>
            <input name="" class="form-control" placeholder="Phone number" type="text">
        </div> <!-- form-group// -->
       
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="" class="form-control" placeholder="Complaint against" type="text">
        </div> <!-- form-group end.// -->

        <!-- form-group// -->
       
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input name="" class="form-control" placeholder="Complaint Review By" type="text">
    </div> <!-- form-group end.// -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-file" aria-hidden="true"></i> </span>
        </div>
        <textarea class="form-control" rows="4" placeholder="write your complaint here..."></textarea>
    </div>

    <!-- form-group// -->   

    <div class="mb-3">
        <label for="formFileMultiple" class="form-label"></label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div><!-- form-group// -->  
        
            <!-- form-group// -->                                      
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Lodge Complaint  </button>
        </div> <!-- form-group// -->     
        
       
                                                               
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div>
